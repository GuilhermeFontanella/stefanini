<p-card header="Sua atividade">
    <p-table [columns]="cols" [value]="data" responsiveLayout="scroll">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    <div *ngIf="col.field != 'action'">
                        {{ col.type ? col.type.transform(rowData[col.field], col.arg1) : rowData[col.field]}}
                    </div>
                    <button *ngIf="col.field === 'action'" pButton pRipple type="button" icon="pi pi-search"
                        (click)="itemSelected(rowData)" class="p-button-rounded p-button-text">
                    </button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
